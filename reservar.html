    <!-- Sección de Reservas -->
    <section class="reservas">
        <h2>Reserva tu Mesa</h2>
        <p>Completa el formulario para reservar una mesa en La Dolce Vita.</p>
        
        <form action="#" method="POST" class="form-reservas">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" max="20" required>
            
            <button type="submit" class="btn-reservar">Reservar Ahora</button>
        </form>
    </section>

</body>
